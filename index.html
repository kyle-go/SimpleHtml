<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Insert title here</title>
</head>
<body>
<div id="ua">User-Agent:</div>
</body>
   <script>
    (function() {
        function isMac() {
    return navigator.userAgent.includes('Mac');
}
function setupWKWebViewJavascriptBridge(callback) {
 if (isMac()){
   if (!window.WKWebViewJavascriptBridge) {
     throw new Error('must be inject macOsInject.js');
   }
   return callback(window.WKWebViewJavascriptBridge)
 }
 if (window.WKWebViewJavascriptBridge) {
   return callback(window.WKWebViewJavascriptBridge);
 }
 if (window.WKWVJBCallbacks) {
   return window.WKWVJBCallbacks.push(callback);
 }
 window.WKWVJBCallbacks = [callback];
 window.webkit.messageHandlers.iOS_Native_InjectJavascript.postMessage(null)
}

if (isMac()){
   // 注意：此函数需要引入 macOsInject.js 后才生效。
   window.ipcAPI.macOsInjectWKWebViewJavascriptBridge(setupWKWebViewJavascriptBridge);

   // 初始化 title
   setupWKWebViewJavascriptBridge(function(bridge) {
    bridge.callHandler('getMiniProgramToken',{}, function(response) {
        console.error(response)
    })
    });    
}


})();
</script>
</html>
